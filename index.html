<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>My Portfolio</title>
   <!-- Montserrat Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">

   <!-- Main CSS -->
   <link rel="stylesheet" href="public/css/main.css">

   <!-- FontAwesome -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/js/all.min.js" integrity="sha512-6PM0qYu5KExuNcKt5bURAoT6KCThUmHRewN3zUFNaoI6Di7XJPTMoT6K0nsagZKk2OB4L7E3q1uQKHNHd4stIQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body class="bg-slate-900 text-gray-300 font-sans">
   <header class="section translate-y-0 scale-100 active px-[5%] md:px-[8%]" id="home">
      <div class="h-screen grid md:grid-cols-2 gap-4">
         <div class="flex justify-center items-center">
            1
         </div>
         <div class="flex flex-col justify-center gap-3 md:gap-5 px-4 order-first md:order-last">
            <h1 class="font-bold text-[22px] md:text-5xl">I'm <span class="text-neon-pink">Irwan Ardiansyah</span> and I'm a <span class="text-neon-blue">Front End Developer</span></h1>
            <p class="text-sm md:text-base text-gray-500 text-justify">Honesty and responsibility are my strengths, I graduated from information systems at BSI University and I am ready to work with you guys, please take a closer look at me.</p>
            <div class="flex justify-start pt-2 gap-4 md:gap-6">
               <button class="neuro-effect px-3 py-2 md:px-5 md:py-3 rounded-md text-slate-300 font-normal md:font-medium text-base active:active-btn">Download CV <i class="fa-solid fa-arrow-down ml-2"></i></button>
               <button class="neuro-effect px-3 py-2 md:px-5 md:py-3 rounded-md text-slate-300 font-normal md:font-medium text-base active:active-btn">Hire me <i class="fa-solid fa-paper-plane ml-2"></i></button>
            </div>
         </div>
      </div>
   </header>
   <main>
      <section class="section h-screen translate-y-0 scale-100" id="about">
         <h1 class="text-gray-100 font-bold">2</h1>
      </section>
      <section class="section h-screen translate-y-0 scale-100" id="portfolio">
         <h1 class="text-gray-100 font-bold">3</h1>
      </section>
      <section class="section h-screen translate-y-0 scale-100" id="contact">
         <h1 class="text-gray-100 font-bold">4</h1>
      </section>
   </main>

<!-- Navigation Controls -->
   <div class="fixed right-3 top-[50%] flex flex-col gap-4" id="control">
      <div class="rounded-[50%] w-12 h-12 bg-slate-900 neuro-effect flex justify-center items-center cursor-pointer active-btn" data-id="home">
         <i class="text-gray-300 fas fa-home"></i>
      </div>
      <div class="rounded-[50%] w-12 h-12 bg-slate-900 neuro-effect flex justify-center items-center cursor-pointer" data-id="about">
         <i class="text-gray-300 fas fa-user"></i>
      </div>
      <div class="rounded-[50%] w-12 h-12 bg-slate-900 neuro-effect flex justify-center items-center cursor-pointer" data-id="portfolio">
         <i class="text-gray-300 fas fa-briefcase"></i>
      </div>
      <div class="rounded-[50%] w-12 h-12 bg-slate-900 neuro-effect flex justify-center items-center cursor-pointer" data-id="contact">
         <i class="text-gray-300 fas fa-envelope"></i>
      </div>
   </div>
<!-- End Navigation Controls -->

   <script src="public/js/main.js"></script>
</body>
</html>
